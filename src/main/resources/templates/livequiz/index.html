<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en"
        layout:decorate="~{layout/main}">
<body>
<div class="container-fluid" layout:fragment="content">
    <a class="btn btn-primary" th:href="${constants.ADMIN_URL.LIVE_QUIZ_CREATE}">Create</a>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>IsActive</th>
            <th>Marks</th>
            <th>Duration</th>
            <th>totalParticipant</th>
            <th>Level</th>
            <th>Subject</th>
            <th>Chapter</th>
            <th>Quiz Date</th>
            <th>StartTime</th>
            <th>EndTime</th>
            <th>Created At</th>
            <th style="text-align: center">Options</th>
        </tr>
        </thead>
        <tbody th:if="${#lists.isEmpty(constants.liveQuizList)}">
        <tr>
            <td colspan="3" style="color: red;">No Data found</td>
        </tr>
        </tbody>
        <tbody id="myTable">
        <tr th:each="quiz : ${constants.liveQuizList}">
            <td th:text="${quiz.id}"></td>
            <td th:text="${quiz.title}"></td>
            <td th:text="${quiz.description}"></td>
            <td th:text="${quiz.active}"></td>
            <td th:text="${quiz.marks}"></td>
            <td th:text="${quiz.duration}"></td>
            <td th:text="${quiz.totalParticipant}"></td>
            <td th:text="${quiz.level.name}"></td>
            <td th:text="${quiz.subject.name}"></td>
            <td th:text="${quiz.chapter.name}"></td>
            <td th:text="${quiz.quizDate}"></td>
            <td th:text="${quiz.startTime}"></td>
            <td th:text="${quiz.endTime}"></td>
            <td th:text="${quiz.createdAt}"></td>
            <td class="d-flex">
                <a th:href="@{|${constants.ADMIN_URL.LIVE_QUIZ_EDIT}/${quiz.id}|}" class="btn btn-danger btn-sm">
                    Edit</a>
                <a th:href="@{|${constants.ADMIN_URL.LIVE_QUIZ_ASSIGN_QUESTION}/${quiz.id}|}"
                   class="btn btn-primary btn-sm"> Assign Question</a>
                <a th:href="@{|${constants.ADMIN_URL.LIVE_QUIZ_DETAILS}/${quiz.id}|}" class="btn btn-primary btn-sm">
                    Details</a>
                <a th:href="@{|${constants.ADMIN_URL.LIVE_QUIZ_ENROLL}/${quiz.id}|}" class="btn btn-primary btn-sm">
                    Enroll</a>
                <a th:href="@{|${constants.ADMIN_URL.LIVE_QUIZ_START}/${quiz.id}|}" class="btn btn-primary btn-sm">
                    Start Quiz</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
