<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en"
        layout:decorate="~{layout/main}">
<body>
<div class="container" layout:fragment="content">
    <form class="needs-validation" th:action="${actionUrl}"
          th:object="${question}" method="post">
        <div class="form-group">
            <label class="col-md-4 control-label">Title</label>
            <input placeholder="Enter Title" th:field="*{title}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Description</label>
            <textarea placeholder="Enter Description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">IsActive</label>
            <input th:field="*{active}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">IsRadio</label>
            <input th:field="*{radio}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Level</label>
            <select th:field="*{level}" class="form-control" required>
                <option value="">Select Level</option>
                <option th:each="levelOption : ${levelOptions}" th:value="${levelOption.id}"
                        th:text="${levelOption.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Subject</label>
            <select th:field="*{subject}" class="form-control" required>
                <option value="">Select Subject</option>
                <option th:each="subjectOption : ${subjectOptions}" th:value="${subjectOption.id}"
                        th:text="${subjectOption.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Chapter</label>
            <select th:field="*{chapter}" class="form-control" required>
                <option value="">Select Chapter</option>
                <option th:each="chapterOption : ${chapterOptions}" th:value="${chapterOption.id}"
                        th:text="${chapterOption.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success float-right">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
