<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en"
        layout:decorate="~{layout/main}">
<body>
<div class="container" layout:fragment="content">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email or Password</div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success"> You have been logged out.</div>
    </div>

    <form class="needs-validation" th:action="@{/login}" method="post" id="registrationForm">
        <div class="form-group">
            <label class="col-md-4 control-label">Email</label>
            <input id="username" type="email" placeholder="Enter Email" name="username" class="form-control" required/>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Password</label>
            <input id="password" type="password" placeholder="Enter Password" name="password" class="form-control" required/>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success float-right">Login</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
