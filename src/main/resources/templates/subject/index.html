<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en"
        layout:decorate="~{layout/main}">
<body>
<div class="container" layout:fragment="content">
    <a class="btn btn-primary" href="/subject/create">Create</a>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Subject Name</th>
            <th>IsActive</th>
            <th>Level</th>
            <th>Created At</th>
            <th style="text-align: center">Options</th>
        </tr>
        </thead>
        <tbody th:if="${#lists.isEmpty(subjects)}">
        <tr>
            <td colspan="3" style="color: red;">No Data found</td>
        </tr>
        </tbody>
        <tbody id="myTable">
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.id}"></td>
            <td th:text="${subject.name}"></td>
            <td th:text="${subject.active}"></td>
            <td th:text="${subject.level.name}"></td>
            <td th:text="${subject.createdAt}"></td>
            <td><a th:href="@{/subject/edit/{subjectId}(subjectId=${subject.id})}" class="btn btn-danger"> Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
